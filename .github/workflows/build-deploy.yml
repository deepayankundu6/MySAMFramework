name: Build and Delpoy app
run-name: ${{ github.actor }}
on:
  push:
    branches: [main]

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - uses: actions/checkout@v1
        name: checkout
      - uses: ./.github/workflows/build.yml
        name: build
      - uses: /.github/workflows/deploy.yml
        name: deploy
